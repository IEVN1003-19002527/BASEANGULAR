<div class="card">
    <div class="card-header">
        Lista de productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" type="text" class="form-control" name="filter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: {{listFilter}} </h3>
            </div>
        </div>
        <div class="table-responsive">
            <div class="table" *ngIf="productos.length">
                <thead>
                    <tr>
                        <th>
                            <button (click)="showImage()" type="button"
                             class="btn btn-primary">{{mostrarImg?'ocultar ':'Muestra '}}Imagen</button>
                            Imagen</th>
                        <th>Modelo</th>
                        <th>Descripcion</th>
                        <th>AÃ±o</th>
                        <th>Precio</th>
                        <th>Marca</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos | productoFilter:listFilter">
                        <th><img *ngIf="mostrarImg" [src]="producto.ImagenURL" 
                            [title]="producto.Modelo"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin"
                            ></th>
                        <th>{{producto.Modelo}}</th>
                        <th>{{producto.Descripcion}}</th>
                        <th>{{producto.Year}}</th>
                        <th>{{producto.Precio}}</th>
                        <th>{{producto.Marca}}</th>
                        <th>{{producto.Color}}</th>
                    </tr>
                </tbody>
            </div>
        </div>
    </div>
</div>
